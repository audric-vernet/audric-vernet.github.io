<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
</head>
<body>
<script>
    const headers = new Headers()
    headers.append("Content-Type", "application/json")

    const body = {
    "test": "event"
    }

    const options = {
    method: "POST",
    headers,
    mode: "cors",
    body: JSON.stringify(body),
    }

    fetch("https://requestbin.kanbanbox.com/1mazijq1", options)
</script>
</body>
</html>
